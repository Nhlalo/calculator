<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>BASIC CALCULATOR</h1>
  </header>
  <main>
    <section>
      <div class="calcContainer">
        <div class="outputContainer">
          <div></div>
          <div></div>
          <div class="hidden">You can't enter more than fifteen digits.</div>
        </div>
        <div class="symbolContainer">
          <div class= 'number'>7</div>
          <div class= 'number'>8</div>
          <div class= 'number'>9</div>
          <div class= 'number'>+/-</div>
          <div class= 'cancel'>Del</div>
          <div class= 'number'>4</div>
          <div class= 'number'>5</div>
          <div class= 'number'>6</div>
          <div class= 'operation'>ร</div>
          <div class= 'operation'>รท</div>
          <div class= 'number'>1</div>
          <div class= 'number'>2</div>
          <div class= 'number'>3</div>
          <div class= 'operation'>-</div>
          <div class="equalSign">=</div>
          <div class="clearSign">C</div>
          <div class= 'number'>0</div>
          <div class= 'number dot'>.</div>
          <div class="operation">+</div>
    
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div>
    <script> document.write(new Date().getFullYear()) </script> &copy; Nhlalo
